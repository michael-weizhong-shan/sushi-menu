<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Kitchen Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            touch-action: manipulation;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            min-height: 100vh;
        }

        .input-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .display-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        .title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4a5568;
        }

        .language-selector {
            margin-bottom: 20px;
            text-align: center;
        }

        .language-selector select {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 16px;
            color: #2d3748;
            cursor: pointer;
            min-width: 150px;
        }

        .language-selector select:focus {
            outline: none;
            border-color: #667eea;
        }

        .number-display {
            background: #f7fafc;
            border: 3px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2d3748;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4a5568;
            text-align: center;
        }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .letter-pad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .number-pad button, .letter-pad button {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 25px 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            color: #2d3748;
            min-height: 70px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .number-pad button:hover, .letter-pad button:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .number-pad button:active, .letter-pad button:active {
            background: #e2e8f0;
            transform: scale(0.95);
        }

        .online-orders {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .online-order-btn {
            background: linear-gradient(145deg, #38a169, #2f855a);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 20px 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 60px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            box-shadow: 0 4px 15px rgba(56, 161, 105, 0.3);
        }

        .online-order-btn:hover {
            background: linear-gradient(145deg, #2f855a, #276749);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(56, 161, 105, 0.4);
        }

        .online-order-btn:active {
            transform: translateY(0);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
            margin-bottom: 15px;
        }

        .clear-btn, .enter-btn {
            padding: 25px 10px;
            font-size: 24px;
            border-radius: 15px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .clear-btn {
            background: #fed7d7;
            border: 2px solid #feb2b2;
            color: #c53030;
        }

        .clear-btn:hover {
            background: #fbb6bb;
        }

        .enter-btn {
            background: #c6f6d5;
            border: 2px solid #9ae6b4;
            color: #2f855a;
        }

        .enter-btn:hover {
            background: #9ae6b4;
        }

        .sushi-display {
            text-align: center;
            flex: 1;
        }

        .sushi-image {
            width: 100%;
            max-width: 400px;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .sushi-info h2 {
            font-size: 32px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .sushi-number {
            font-size: 24px;
            color: #718096;
            margin-bottom: 10px;
        }

        .sushi-price {
            font-size: 28px;
            font-weight: bold;
            color: #38a169;
            margin-bottom: 20px;
        }

        .ingredients {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .ingredients h3 {
            font-size: 20px;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 15px;
        }

        .ingredient-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .ingredient-tag {
            background: #e6fffa;
            border: 1px solid #81e6d9;
            color: #234e52;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .not-found {
            text-align: center;
            color: #718096;
            font-size: 24px;
            padding: 60px 20px;
        }

        .error-message {
            background: #fed7d7;
            border: 1px solid #feb2b2;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .most-ordered {
            margin-top: auto;
            padding-top: 20px;
        }

        .quick-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .quick-button {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            min-height: 60px;
        }

        .quick-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .quick-button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .input-section {
                position: static;
            }
            
            .quick-buttons {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .letter-pad {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .number-pad button, .letter-pad button {
                padding: 20px;
                font-size: 24px;
                min-height: 60px;
            }
            
            .clear-btn, .enter-btn {
                padding: 30px 15px;
                font-size: 28px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h1 class="title">Menu Sushi</h1>
            
            <div class="language-selector">
                <select id="languageSelect" onchange="changeLanguage()">
                    <option value="fr">Français</option>
                    <option value="en">English</option>
                    <option value="zh">中文</option>
                </select>
            </div>
            
            <div class="number-display" id="numberDisplay">Entrez le Numéro</div>
            
            <div class="section-title">Pavé Numérique</div>
            <div class="number-pad">
                <button onclick="addNumber('1')">1</button>
                <button onclick="addNumber('2')">2</button>
                <button onclick="addNumber('3')">3</button>
                <button onclick="addNumber('4')">4</button>
                <button onclick="addNumber('5')">5</button>
                <button onclick="addNumber('6')">6</button>
                <button onclick="addNumber('7')">7</button>
                <button onclick="addNumber('8')">8</button>
                <button onclick="addNumber('9')">9</button>
                <button onclick="addNumber('0')" style="grid-column: span 2;">0</button>
                <button onclick="backspace()">⌫</button>
            </div>
            
            <div class="section-title">Pavé Lettres</div>
            <div class="letter-pad">
                <button onclick="addNumber('a')">A</button>
                <button onclick="addNumber('b')">B</button>
                <button onclick="addNumber('c')">C</button>
                <button onclick="addNumber('d')">D</button>
                <button onclick="addNumber('p')">P</button>
                <button onclick="addNumber('r')">R</button>
                <button onclick="addNumber('x')">X</button>
            </div>
            
            <div class="action-buttons">
                <button class="clear-btn" onclick="clearNumber()">Effacer</button>
                <button class="enter-btn" onclick="searchSushi()">Entrée</button>
            </div>

            <div class="section-title">Commandes en Ligne</div>
            <div class="online-orders">
                <button class="online-order-btn" onclick="searchSushi('com_maki')">Combo Maki Favoris</button>
                <button class="online-order-btn" onclick="searchSushi('com_kami')">Combo Kamikaze Saumon</button>
            </div>
        </div>
        
        <div class="display-section">
            <div class="sushi-display" id="sushiDisplay">
                <div class="not-found">
                    <h2>Bienvenue au Kitchen Sushi</h2>
                    <p>Entrez un numéro de menu pour voir les détails du sushi</p>
                </div>
            </div>
            
            <div class="most-ordered">
                <div class="section-title">Plus Commandés</div>
                <div class="quick-buttons" id="quickButtons">
                    <!-- Quick buttons will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let sushiData = {};
        let currentLanguage = 'fr'; // Default to French

        // Language-specific UI text
        const uiText = {
            en: {
                title: "Sushi Menu",
                enterNumber: "Enter Number",
                mostOrdered: "Most Ordered",
                numberPad: "Number Pad",
                letterPad: "Letter Pad",
                onlineOrders: "Online Orders",
                clear: "Clear",
                enter: "Enter",
                ingredients: "Ingredients:",
                welcome: "Welcome to Sushi Kitchen",
                welcomeSubtext: "Enter a menu number to see the sushi details",
                notFound: "Not Found",
                notFoundSubtext: "Please check the menu number and try again"
            },
            fr: {
                title: "Menu Sushi",
                enterNumber: "Entrez le Numéro",
                mostOrdered: "Plus Commandés",
                numberPad: "Pavé Numérique",
                letterPad: "Pavé Lettres",
                onlineOrders: "Commandes en Ligne",
                clear: "Effacer",
                enter: "Entrée",
                ingredients: "Ingrédients:",
                welcome: "Bienvenue au Kitchen Sushi",
                welcomeSubtext: "Entrez un numéro de menu pour voir les détails du sushi",
                notFound: "Introuvable",
                notFoundSubtext: "Veuillez vérifier le numéro du menu et réessayer"
            },
            zh: {
                title: "寿司菜单",
                enterNumber: "输入编号",
                mostOrdered: "最常点的",
                numberPad: "数字键盘",
                letterPad: "字母键盘",
                onlineOrders: "在线订单",
                clear: "清除",
                enter: "确认",
                ingredients: "配料:",
                welcome: "欢迎来到寿司厨房",
                welcomeSubtext: "输入菜单编号查看寿司详情",
                notFound: "未找到",
                notFoundSubtext: "请检查菜单编号并重试"
            }
        };

        // Load sushi data from JSON file
        async function loadSushiData() {
            try {
                const response = await fetch('data/sushi-menu.json');
                if (!response.ok) {
                    throw new Error('Failed to load menu data');
                }
                sushiData = await response.json();
                updateQuickButtons();
            } catch (error) {
                console.error('Error loading sushi data:', error);
                // No fallback data - rely entirely on external data file
                sushiData = {};
                updateQuickButtons();
            }
        }

        let currentNumber = "";
        let orderCounts = {}; // Remove localStorage dependency

        function updateDisplay() {
            const display = document.getElementById('numberDisplay');
            display.textContent = currentNumber || uiText[currentLanguage].enterNumber;
        }

        function changeLanguage() {
            const select = document.getElementById('languageSelect');
            currentLanguage = select.value;
            updateUI();
            
            // Refresh current display if showing sushi
            const currentDisplay = document.getElementById('sushiDisplay');
            if (currentDisplay && currentDisplay.querySelector('.sushi-info')) {
                const numberElement = currentDisplay.querySelector('.sushi-number');
                if (numberElement) {
                    const number = numberElement.textContent.replace('#', '');
                    const normalizedSearch = number.toLowerCase();
                    const sushiKey = Object.keys(sushiData).find(key => key.toLowerCase() === normalizedSearch);
                    if (sushiKey && sushiData[sushiKey]) {
                        displaySushi(sushiData[sushiKey], sushiKey);
                    }
                }
            }
        }

        function updateUI() {
            const text = uiText[currentLanguage];
            
            // Update static text elements
            document.querySelector('.title').textContent = text.title;
            document.querySelector('.most-ordered .section-title').textContent = text.mostOrdered;
            document.querySelectorAll('.section-title')[0].textContent = text.numberPad;
            document.querySelectorAll('.section-title')[1].textContent = text.letterPad;
            document.querySelectorAll('.section-title')[2].textContent = text.onlineOrders;
            document.querySelector('.clear-btn').textContent = text.clear;
            document.querySelector('.enter-btn').textContent = text.enter;
            
            updateDisplay();
            
            // Update welcome message if showing
            const welcomeDiv = document.querySelector('.not-found h2');
            if (welcomeDiv && (welcomeDiv.textContent.includes('Welcome') || welcomeDiv.textContent.includes('Bienvenue') || welcomeDiv.textContent.includes('欢迎'))) {
                showWelcome();
            }
        }

        function showWelcome() {
            const display = document.getElementById('sushiDisplay');
            const text = uiText[currentLanguage];
            display.innerHTML = `
                <div class="not-found">
                    <h2>${text.welcome}</h2>
                    <p>${text.welcomeSubtext}</p>
                </div>
            `;
        }

        function addNumber(char) {
            if (currentNumber.length < 10) { // Increased limit for alphanumeric
                currentNumber += char;
                updateDisplay();
            }
        }

        function backspace() {
            currentNumber = currentNumber.slice(0, -1);
            updateDisplay();
        }

        function clearNumber() {
            currentNumber = "";
            updateDisplay();
        }

        function searchSushi(number = null) {
            const searchNumber = number || currentNumber;
            
            if (!searchNumber) {
                showError("Please enter a valid number");
                return;
            }

            // Case-insensitive search
            const normalizedSearch = searchNumber.toLowerCase();
            const sushiKey = Object.keys(sushiData).find(key => key.toLowerCase() === normalizedSearch);
            const sushi = sushiKey ? sushiData[sushiKey] : null;
            
            if (!sushi) {
                showNotFound(searchNumber);
                return;
            }

            // Update order count using the original key (preserve case)
            orderCounts[sushiKey] = (orderCounts[sushiKey] || 0) + 1;
            
            displaySushi(sushi, sushiKey); // Pass the original key
            updateQuickButtons();
            clearNumber();
        }

        function displaySushi(sushi, number) {
            const display = document.getElementById('sushiDisplay');
            const text = uiText[currentLanguage];
            
            // Get localized name and ingredients
            const name = sushi.name[currentLanguage] || sushi.name.en;
            const ingredients = sushi.ingredients[currentLanguage] || sushi.ingredients.en;
            
            const ingredientTags = Array.isArray(ingredients) ? 
                ingredients.map(ingredient => `<span class="ingredient-tag">${ingredient}</span>`).join('') :
                '';

            // Generate image path based on number format
            let imagePath;
            if (sushi.image) {
                // Use the image from the data if specified
                imagePath = `images/${sushi.image}`;
            } else {
                // Generate image name based on number
                const baseName = number.replace(/[^a-z0-9]/gi, '');
                imagePath = `images/${baseName}.png`;
            }

            display.innerHTML = `
                <img src="${imagePath}" alt="${name}" class="sushi-image" onerror="this.src='images/default.png'">
                <div class="sushi-info">
                    <div class="sushi-number">#${number}</div>
                    <h2>${name}</h2>
                    <div class="sushi-price">${sushi.price}</div>
                    <div class="ingredients">
                        <h3>${text.ingredients}</h3>
                        <div class="ingredient-list">
                            ${ingredientTags}
                        </div>
                    </div>
                </div>
            `;
        }

        function showNotFound(number) {
            const display = document.getElementById('sushiDisplay');
            const text = uiText[currentLanguage];
            display.innerHTML = `
                <div class="not-found">
                    <h2>${text.notFound} #${number}</h2>
                    <p>${text.notFoundSubtext}</p>
                </div>
            `;
            // Auto-clear input after showing error
            setTimeout(() => {
                clearNumber();
            }, 1500);
        }

        function showError(message) {
            const display = document.getElementById('sushiDisplay');
            display.innerHTML = `
                <div class="error-message">
                    ${message}
                </div>
                <div class="not-found">
                    <h2>Welcome to Sushi Kitchen</h2>
                    <p>Enter a menu number to see the sushi details</p>
                </div>
            `;
        }

        function updateQuickButtons() {
            const quickButtonsContainer = document.getElementById('quickButtons');
            
            // Get top 10 most ordered items (preserving original case)
            const sortedItems = Object.entries(orderCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10)
                .filter(([number]) => {
                    // Case-insensitive check if item exists
                    const normalized = number.toLowerCase();
                    return Object.keys(sushiData).some(key => key.toLowerCase() === normalized);
                });

            // If no orders yet, show some default popular items
            if (sortedItems.length === 0) {
                // Use items that exist in the data (case-insensitive)
                const possibleDefaults = ['1', '2', 'p1', 'P2', 'X1'];
                const defaultItems = possibleDefaults.filter(num => {
                    const normalized = num.toLowerCase();
                    return Object.keys(sushiData).some(key => key.toLowerCase() === normalized);
                }).slice(0, 5);
                
                quickButtonsContainer.innerHTML = defaultItems.map(num => 
                    `<button class="quick-button" onclick="searchSushi('${num}')">${num}</button>`
                ).join('');
            } else {
                quickButtonsContainer.innerHTML = sortedItems.map(([number, count]) => 
                    `<button class="quick-button" onclick="searchSushi('${number}')">${number}</button>`
                ).join('');
            }
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key >= '0' && event.key <= '9') {
                addNumber(event.key);
            } else if (['a', 'b', 'c', 'd', 'p', 'r', 'x'].includes(event.key.toLowerCase())) {
                addNumber(event.key.toLowerCase());
            } else if (event.key === 'Enter') {
                searchSushi();
            } else if (event.key === 'Backspace') {
                backspace();
            } else if (event.key === 'Escape') {
                clearNumber();
            }
        });

        // Initialize the app
        function initApp() {
            // Set default language to French
            currentLanguage = 'fr';
            document.getElementById('languageSelect').value = currentLanguage;
            
            loadSushiData();
            updateUI();
            showWelcome();
        }
        
        initApp();
    </script>
</body>
</html>
